[package]

name = "rtforth"
version = "0.2.0"
authors = ["Sirius Wu <ccwu660601@mapacode.tw>"]
keywords = ["forth", "real-time"]
description = "Forth implemented in Rust for realtime application"
license = "MIT OR Apache-2.0"
repository = "https://github.com/chengchangwu/rtforth.git"

[dependencies]
time = "0.1"
uom = "0.15"
approx = "0.1"

[profile.release]
debug = true

[dev-dependencies]
getopts = "0.2"
rustyline = "1.0"
futures = "0.1"
tokio-core = "0.1"

[features]
default = []
primitive-centric = []
subroutine-threaded = []
